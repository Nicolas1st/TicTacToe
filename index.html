<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TicTacToe Game </title>
    <link rel="stylesheet" href="main.css">
</head>

<body class="page">

    <header class="header">
        <h1 class="header__heading"> TicTacToe </h1>
    </header>

    <div class="main">

        <main class="main-content">

            <div class="field" id="field"> </div>

            <div class="side-panel">

                <div class="side-panel__section stats-container">

                    <div class="stat">
                        <p class="stat__text"> Won </p>
                        <div class="stat__result">
                            <p class="stat__win-count" id="win-counter"> 0 </p>
                        </div>
                    </div>

                    <div class="stat">
                        <p class="stat__text"> Lost </p>
                        <div class="stat__result">
                            <p class="stat__loss-count" id="loss-counter"> 0 </p>
                        </div>
                    </div>

                </div>

                <div class="side-panel__section sliders-container">
                        <div class="slider">
                            <p> Grid </p>
                            <input type="range" min="3" max="7" value="3" class="change-size-slider" id="grid-size-slider">
                        </div>
                        <div class="slider">
                            <p> Cond </p>
                            <input type="range" min="3" max="7" value="3" class="victory-condition-slider" id="winning-sequence-length-slider">
                        </div>
                </div>

                <div class="side-panel__section controls-container">

                    <div class="side-picker">

                        <p class="side-picker__heading"> Play For </p>

                        <div class="side-picker__sides-container">

                            <div class="cross side-picker__cross side-picker__side" id="play-for-crosses-button">
                                <div class="cross__left-stick side-picker__stick"> </div>
                                <div class="cross__right-stick side-picker__stick"> </div>
                            </div>

                            <div class="side-picker__circle-container side-picker__side" id="play-for-circles-button">
                                <div class="circle side-picker__circle"> </div>
                            </div>

                        </div> 

                    </div>

                    <div class="button-container">
                        <p class="button-container__text"> Give Up </p>
                        <button class="button" id="give-up-button"> Click </button>
                    </div>

                </div>

            </div>

        </main>

    </div>

    <footer class="footer">
        <div class="footer__link-container">
            <img src="./img/github_icon.png">
            <a href="https://github.com/Nicolas1st/TicTacToe/" class="footer__link" alt="github icon" width="30px" height="30px"> Project Repository </a>
        </div>
    </footer>

    <script src="main.js"></script>

</body>

</html>
